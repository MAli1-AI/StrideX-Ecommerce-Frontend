<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StrideX</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">StrideX</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="active">Login</a>
            <div class="search-container">
                <button id="search-toggle" class="search-icon">üîç</button>
                <div id="search-dropdown" class="search-dropdown-content">
                    <h4>Shop by Category</h4>
                    <div class="category-links">
                        <div class="category-group">
                            <strong>MEN</strong>
                            <a href="men.html#sneakers">Sneakers</a>
                            <a href="men.html#boots">Boots</a>
                            <a href="men.html#joggers">Joggers</a>
                            <a href="men.html#running">Running Shoes</a>
                        </div>
                        <div class="category-group">
                            <strong>WOMEN</strong>
                            <a href="women.html#sneakers">Sneakers</a>
                        </div>
                        <div class="category-group">
                            <strong>KIDS</strong>
                            <a href="kids.html#sneakers">Sneakers</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="cart.html" class="cart-icon">üõí <span id="cart-count">0</span></a>
        </nav>
    </header>

    <main>
        <section class="login-container fade-in" id="login-form-container">
            
            <div class="login-toggle">
                <button id="login-toggle-btn" onclick="switchForm('login')">LOGIN</button>
                <button id="signup-toggle-btn" onclick="switchForm('signup')">SIGN UP</button>
            </div>

            <form id="login-form" class="login-form" onsubmit="handleLogin(event)" style="display: flex;">
                <h2>Welcome Back</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <form id="signup-form" class="login-form" onsubmit="handleSignup(event)" style="display: none;">
                <h2>Create Account</h2>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password (Min 6 chars)" required minlength="6">
                <button type="submit">Sign Up</button>
            </form>
            
            <p id="form-message" style="display: none; margin-top: 20px;"></p>

            <p class="switch-message">
                <span id="switch-text">New user? </span><a onclick="switchForm(document.getElementById('login-form').style.display === 'flex' ? 'signup' : 'login')">
                <span id="switch-link-text">Sign Up Here</span></a>
            </p>

        </section>
    </main>

    <footer>
        <p>¬© 2025 StrideX. All Rights Reserved.</p>
    </footer>
</body>
</html>
